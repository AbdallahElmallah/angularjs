<link rel="stylesheet" href="/style/users.css" />
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Users</b></h2>
          </div>
          <div class="col-sm-6">
            <a ui-sref="home.addDisabled" role="button" class="btn btn-success">
              <i class="fas fa-user-plus"></i>
              <span>Add New User</span></a
            >
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Logo</th>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>status</th>
              <th>Relative</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in disableds.disabledsList">
              <td><i class="fas fa-user-circle"></i></td>
              <td ng-if="user.firstName">{{user.firstName}}</td>
              <td ng-if="!user.firstName">Test Name</td>
              <td ng-if="user.email">{{user.email}}</td>
              <td ng-if="!user.email">test@email.com</td>
              <td ng-if="user.mobile">{{user.mobile}}</td>
              <td ng-if="!user.mobile">01234567890</td>
              <td>{{user.status}}</td>
              <td><i class="fas fa-users"></i></td>
              <td>
                <a href="" class="edit">
                  <i class="fas fa-user-edit" title="Edit"> </i>
                </a>
                <a href="" class="delete"
                  ><i class="fas fa-user-times" title="Delete"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
