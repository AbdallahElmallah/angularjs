<link rel="stylesheet" href="/style/addUsers.css" />

<div class="container">
  <div class="row justify-content-md-center no-gutters">
    <div class="card col-md-6">
      <div class="card-header">Add New User</div>
      <div class="card-body">
        <h5 class="card-title">User Info</h5>

        <form ng-submit="addDisabled.addUser();">
          <div class="form-row align-items-center">
            <div class="col-md-8">
              <label for="logo">Add Logo</label>
              <input type="file" class="form-control-file" id="logo" />
            </div>
            <div class="col-md-4">
              <img src="..." class="rounded-circle form-control-file" />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                ng-model="addDisabled.firstName"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="familyName">Family Name</label>
              <input
                type="text"
                class="form-control"
                id="familyName"
                ng-model="addDisabled.familyName"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="identificationNumber">Identification Number</label>
              <input
                type="text"
                class="form-control"
                id="identificationNumber"
                ng-model="addDisabled.identificationNumber"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="residencyNumber">Residency Number</label>
              <input
                type="text"
                class="form-control"
                id="residencyNumber"
                ng-model="addDisabled.residencyNumber"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="socialCareRegistrationNumber"
                >SocialCare Registration Number</label
              >
              <input
                type="text"
                class="form-control"
                id="socialCareRegistrationNumber"
                ng-model="addDisabled.socialCareRegistrationNumber"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="birthdate">Birth Date</label>
              <input
                type="date"
                class="form-control"
                id="birthdate"
                ng-model="addDisabled.birthdate"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="mobile" class="required">Mobile Number</label>
              <input
                type="number"
                class="form-control"
                id="mobile"
                placeholder="Enter a mobile number"
                ng-model="addDisabled.mobile"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="dropdown">
                <a
                  class="btn btn-secondary dropdown-toggle"
                  role="button"
                  id="typeOfDisabilityID"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  Type Of Disability
                </a>

                <div class="dropdown-menu" aria-labelledby="typeOfDisabilityID">
                  <a class="dropdown-item">Action</a>
                  <a class="dropdown-item">Another action</a>
                  <a class="dropdown-item">Something else here</a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="password" class="required">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
                ng-model="addDisabled.password"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="addAttachment">Add Attachment</label>
              <input type="file" class="form-control-file" id="addAttachment" />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Add User</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div ng-if="addDisabled.success" class="alert alert-success">
                {{addDisabled.success}}
              </div>
              <div ng-if="addDisabled.failed" class="alert alert-danger">
                {{addDisabled.failed}}
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
