<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Companies</b></h2>
          </div>
          <div class="col-sm-6">
            <a ui-sref="home.addCompany" role="button" class="btn btn-success">
              <i class="fas fa-building"></i>
              <span>Add New Company</span></a
            >
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Logo</th>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>status</th>
              <th>Relative</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="company in companies.companiesList">
              <td><i class="fas fa-user-circle"></i></td>
              <td ng-if="company.companyName">{{company.companyName}}</td>
              <td ng-if="!company.companyName">Test Name</td>
              <td ng-if="company.email">{{company.email}}</td>
              <td ng-if="!company.email">test@email.com</td>
              <td ng-if="company.mobile">{{company.mobile}}</td>
              <td ng-if="!company.mobile">01234567890</td>
              <td>{{company.status}}</td>
              <td><i class="fas fa-users"></i></td>
              <td>
                <a href="" class="edit">
                  <i class="fas fa-user-edit" title="Edit"> </i>
                </a>
                <a href="" class="delete"
                  ><i class="fas fa-user-times" title="Delete"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
