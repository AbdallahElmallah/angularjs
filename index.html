<!DOCTYPE html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <style></style>
    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services.js"></script>
    <script src="/scripts/controllers.js"></script>
    <script src="/scripts/filters.js"></script>
  </head>

  <body ng-controller="LunchCheckController">
    <div class="container">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input
          id="lunch-menu"
          type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
          ng-model="items"
        />
      </div>
      <div class="form-group">
        <button ng-click="msg()" class="btn btn-primary">
          Check If Too Much
        </button>
      </div>
      <div class="form-group messagee">
        <!-- Your message can go here. -->

        <div
          ng-show="checked && flag"
          ng-class="{textboxRed:message=='Please enter data first',textboxGreen:message=='Enjoy!'||'Too much!'}"
          class="alert alert-success"
        >
          {{message}}
        </div>
        <div
          ng-show="!checked && flag"
          ng-class="{textboxRed:message=='Please enter data first',textboxGreen:message=='Enjoy!'||'Too much!'}"
          class="alert alert-danger"
        >
          {{message}}
        </div>
      </div>

      <div ng-controller="ShoppingListAddController as itemAdder">
        <input
          type="text"
          ng-model="itemAdder.itemName"
          placeholder="item name"
        />
        <input
          type="text"
          ng-model="itemAdder.itemQuantity"
          placeholder="item quantity"
        />
        <button ng-click="itemAdder.addItem();">
          Add item to shopping list
        </button>
      </div>
      <div ng-controller="ShoppingListShowController as showList">
        <ol>
          <li ng-repeat="item in showList.items">
            {{item.quantity}} of {{item.name | enter }}
            <button ng-click="showList.removeItem($index);">Remove Item</button>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
