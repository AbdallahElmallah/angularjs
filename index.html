<!DOCTYPE html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>

  <body ng-controller="LunchCheckController">
    <div class="container">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input
          id="lunch-menu"
          type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
          ng-model="items"
        />
      </div>
      <div class="form-group">
        <button ng-click="msg()" class="btn btn-primary">
          Check If Too Much
        </button>
      </div>
      <div class="form-group messagee">
        <!-- Your message can go here. -->

        <div
          ng-show="checked && flag"
          ng-class="{textboxRed:message=='Please enter data first',textboxGreen:message=='Enjoy!'||'Too much!'}"
          class="alert alert-success"
        >
          {{message}}
        </div>
        <div
          ng-show="!checked && flag"
          ng-class="{textboxRed:message=='Please enter data first',textboxGreen:message=='Enjoy!'||'Too much!'}"
          class="alert alert-danger"
        >
          {{message}}
        </div>
      </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
