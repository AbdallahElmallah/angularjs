<!DOCTYPE html>
<html ng-app="MenuCategoriesApp">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Using $http Service</title>
  </head>

  <body>
    <div class="container">
      <h1>Using $http Service</h1>

      <div ng-controller="MenuCategoriesController as menu">
        <h3>List of Menu Categories</h3>
        <ul>
          <li ng-repeat="category in menu.categories">
            (<a href="" ng-click="menu.logMenuItems(category.short_name);"
              >{{ category.short_name }}</a
            >) {{ category.name }}
          </li>
        </ul>
      </div>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/factories.js"></script>
    <script src="scripts/providers.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/filters.js"></script>
  </body>
</html>
