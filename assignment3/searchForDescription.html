<!DOCTYPE html>
<html ng-app="SearchForDescription" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <div
      class="container"
      ng-controller="SearchForDescriptionController as item"
    >
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input
          type="text"
          ng-model="item.searchTerm"
          placeholder="search term"
          class="form-control"
        />
      </div>
      <div class="form-group narrow-button">
        <button
          ng-click="item.getItems(item.searchTerm)"
          class="btn btn-primary"
        >
          Narrow It Down For Me!
        </button>
      </div>

      <!-- found-items should be implemented as a component -->
      <found-items
        items="item.found"
        on-remove="item.deleteItem(index)"
        flag="item.flag"
        message="item.message"
      >
      </found-items>
    </div>

    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services.js"></script>
    <script src="/scripts/factories.js"></script>
    <script src="/scripts/providers.js"></script>
    <script src="/scripts/controllers.js"></script>
    <script src="/scripts/filters.js"></script>
    <script src="/scripts/directives.js"></script>
  </body>
</html>
