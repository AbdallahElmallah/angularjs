<div class="container">
  <div class="row" ng-repeat="itemDescription in item.items track by $index">
    <div class="col-md-10">
      <ul>
        <li>{{itemDescription}}</li>
      </ul>
    </div>
    <div class="col-md-2">
      <button ng-click="item.onRemove({index:$index})">Delete Item</button>
    </div>
  </div>
</div>
<div ng-if="!item.flag">{{item.message}}</div>
